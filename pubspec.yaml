name: whisptask
description: A smart voice-activated task management app

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase Core and Services (Updated to latest compatible versions)
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_messaging: ^15.1.3
  firebase_app_check: ^0.3.1+3
  firebase_analytics: ^11.6.0
  
  # Error Tracking
  sentry_flutter: ^7.14.0
  
  # Widget Support
  home_widget: ^0.6.0
  
  # Voice Recognition and Permissions (Updated for Day 8)
  speech_to_text: ^7.0.0
  permission_handler: ^10.2.0
  flutter_tts: ^4.0.2
  
  # Wake Word Detection (Temporarily disabled due to CMake path issues)
  # picovoice_flutter: ^3.0.2
  # rhino_flutter: ^3.0.1
  # porcupine_flutter: ^3.0.1
  
  # State Management
  provider: ^6.1.2
  
  # Notifications and Time (Updated)
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.4
  
  # Audio for custom notification tones (Updated)
  audioplayers: ^6.5.0
  
  # Formatting and Utilities (Updated)
  intl: ^0.20.2
  rxdart: ^0.28.0
  
  # UI Components
  cupertino_icons: ^1.0.8
  record: ^6.1.1
  just_audio: ^0.10.4
  firebase_storage: ^12.4.10
  path_provider: ^2.1.5
  uuid: ^4.5.1
  file_picker: ^10.3.2
  mime: ^2.0.0
  table_calendar: ^3.1.3
  image_picker: ^1.2.0
  local_auth: ^2.1.6
  shared_preferences: ^2.2.2
  
  # Premium Features (Day 11) - RevenueCat Integration
  purchases_flutter: ^9.4.0
  google_mobile_ads: ^5.3.1
  
  # Additional dependencies
  http: ^0.13.6
  device_info_plus: ^9.1.0
  package_info_plus: ^4.2.0
  google_sign_in: ^6.2.1
  flutter_background_service: ^5.1.0
  geolocator: ^9.0.2
  webview_flutter: ^4.4.2
  vosk_flutter: ^0.3.4

dev_dependencies:
  sentry_dart_plugin: ^3.1.1
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  mockito: ^5.4.4
  build_runner: ^2.4.12

flutter:
  uses-material-design: true
  generate: true
  
  # Assets for Day 8 wake word models and voice feedback
  assets:
    - assets/
    - assets/images/
    - assets/sounds/
   
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#FFFFFF"
    theme_color: "#1976D2"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"
sentry:
  upload_debug_symbols: true
  upload_source_maps: true
  project: flutter
  org: gaanav-reddy
