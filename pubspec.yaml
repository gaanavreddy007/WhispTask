name: whisptask
description: A smart voice-activated task management app

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core and Services (Updated to latest compatible versions)
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_messaging: ^15.1.3
  
  # Voice Recognition and Permissions (Updated)
  speech_to_text: ^7.0.0
  permission_handler: ^11.3.1
  
  # State Management
  provider: ^6.1.2
  
  # Notifications and Time (Updated)
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.4
  
  # Audio for custom notification tones (Updated)
  audioplayers: ^6.1.0
  
  # Formatting and Utilities (Updated)
  intl: ^0.19.0
  
  # UI Components
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  mockito: ^5.4.4
  build_runner: ^2.4.12

flutter:
  uses-material-design: true
  
  # FIXED: Proper indentation for assets (2 spaces under flutter:)
  assets:
    - assets/
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#FFFFFF"
    theme_color: "#1976D2"  # Changed to your app color
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"