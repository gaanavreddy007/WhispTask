name: flutter_background_service
description: Stub package for flutter_background_service on iOS builds
version: 5.1.0
publish_to: 'none'

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: FlutterBackgroundServicePlugin
      android:
        package: id.flutter.flutter_background_service
        pluginClass: FlutterBackgroundServicePlugin
